<ion-view>
  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="right">
          <a class="button button-icon ion-home" href="#/app/welcome"></a>
        </ion-nav-buttons>
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="doRefresh()">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
      <ion-header-bar class="bar-positive nav-bar-has-subheader">
        <button class="button button-icon icon ion-android-delete" ng-click="visible=!visible"></button>
        <h1 class="title">Cohorts</h1>

        <!--<button>
          <div  class="button button-icon button-clear button-royal ion-android-delete" ></div>
        </button>-->
      </ion-header-bar>
      <ion-header-bar class="bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="query" placeholder="Search">
        </label>
      </ion-header-bar>

      <ion-content>
        <ion-refresher on-refresh="doRefresh()">

        </ion-refresher>
        <ion-list show-delete="visible">
          <div ng-repeat="cohort in cohorts | filter:query | orderBy:'id'">
            <ion-item menu-close ng-click="getCohort(cohort)" href="#/app/cohortDetails">
              <h6>{{cohort.name}}</h6>
              <ion-delete-button class="ion-minus-circled" ng-click="deleteCohort(cohort)"></ion-delete-button>
            </ion-item>
          </div>
        </ion-list>
      </ion-content>

      <ion-footer-bar>
        <a menu-close class="button button-full button-clear button-royal button-icon ion-android-add-circle"
           style="align-self: center" href="#/app/addCohort">
          <font size="5.5" face="Monaco"> Add new Cohort</font>
        </a>
      </ion-footer-bar>


    </ion-side-menu>
  </ion-side-menus>
</ion-view>
